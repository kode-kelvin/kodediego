{% extends 'base.html' %}

<!-- title -->
{% block title %}Contact_Me {% endblock %}

<!-- body -->
{% block content %}

<main id="main">
  <section class="section pb-5">
    <div class="container">
      <div class="row mb-5 align-items-end">
        <div class="col-md-6" data-aos="fade-up">
          <h2>Contact</h2>
          <p class="mb-0"> ðŸ‘‡ Lets Work Together ðŸ‘‡ </p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-5 mb-md-0" data-aos="fade-up">
          <form action="." method="POST" role="form">
            {% csrf_token %}
            <div class="row gy-3">
              <div class="input-field"> {{form.email}} </div>
              <div class="input-field"> {{form.subject}} </div>
              <div class="input-field"> {{form.message}} </div>

              <div class="col-md-6 mt-6 form-group">
                <input
                  type="submit"
                  class="readmore d-block w-100"
                  value="Send Message"
                />
              </div>
            </div>
          </form>
        </div>

        <div class="col-md-4 ml-auto order-2" data-aos="fade-up">
          <ul class="list-unstyled">
            <li class="mb-3">
              <strong class="d-block mb-1">Address</strong>
              <span>Swords Co. Dublin, Ireland</span>
            </li>

            </li> -->
            <li class="mb-3">
              <strong class="d-block mb-1">Email</strong>

      </div>
    </div>
  </section> </main
><!-- End #main -->
