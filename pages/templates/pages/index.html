<!-- body -->

{% block content %}
<main id="main">
  <!-- ======= Works Section ======= -->
  <section class="section site-portfolio">
    <div class="container">
      <div class="row mb-5 align-items-center">
        <div class="col-md-12 col-lg-6 mb-4 mb-lg-0" data-aos="fade-up">
          <h2>Hey, I'm Kelvin Obed</h2>
          <p class="mb-0"
            >Freelance Creative &amp; Professional UIUX Designer</p
          >
        </div>
        <div
          class="col-md-12 col-lg-6 text-start text-lg-end"
          data-aos="fade-up"
          data-aos-delay="100"
        >
          <!-- <div id="filters" class="filters">
            <a href="#" data-filter="*" class="active">All</a>
            <a href="#" data-filter=".web">Web</a>
            <a href="#" data-filter=".design">Design</a>
            <a href="#" data-filter=".branding">Branding</a>
            <a href="#" data-filter=".photography">Photography</a>
          </div> -->
        </div>
      </div>
      <div
        id="portfolio-grid"
        class="row no-gutter"
        data-aos="fade-up"
        data-aos-delay="200"
      >
        {% for project in projects %}
        <div class="item web col-sm-6 col-md-4 col-lg-4 mb-4">
          <a href="{% url 'detail' project.id %}" class="item-wrap fancybox">
            <div class="work-info">
              <h3>{{ project.title }}</h3>

       
              <span>{{project.worktype}}</span>
              
            </div>
            <img class="img-fluid" src="{{ project.cover.url }}" />
          </a>
        </div>
        {% endfor %}
    
</main>

{% endblock %}
